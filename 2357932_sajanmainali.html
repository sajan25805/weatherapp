<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./2357932_sajanmainali.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800&display=swap" rel="stylesheet">
    <script src="./2357932_sajanmainali.js"></script>
</head>

<body>

    <!-- Search Area -->
    <div class="search">
        <input type="text" class="search-input" placeholder="Search..." autocomplete="off">
        <button id="buttonClick">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                    clip-rule="evenodd"></path>
                <path fill-rule="evenodd"
                    d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <!-- Card Section -->
    <div class="card">
        <div class="weather">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <div class="date"></div>
        </div>
        <div class="weather_description">
            <h2 class="description"></h2>
            <img src="" alt="weathericon" class="icon" />
            <div class="humidity"></div>
        </div>


        <div class="weather_extra_description">
            <div class="wind"> </div>
            <div class="pressure"></div>
        </div>
    </div>

    <h2 class="heading2">Past 7 Days Weather</h2>

    <div class="past-data">
        <div class="weatherHistory" id="weatherHistory">
        </div>
    </div>

</body>

</html>
